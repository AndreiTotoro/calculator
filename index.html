<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cuprum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>Andrew's Calculator</h1>
    <div class="calculator">
        <button id="btn1" class="operands">(</button>
        <button id="btn2" class="operands">)</button>
        <button id="btn3" class="operands">%</button>
        <button id="btn4" class="operands">AC</button>
        <button id="btn5" class="numbers">7</button>
        <button id="btn6" class="numbers">8</button>
        <button id="btn7" class="numbers">9</button>
        <button id="btn8" class="operands">/</button>
        <button id="btn9" class="numbers">4</button>
        <button id="btn10" class="numbers">5</button>
        <button id="btn11" class="numbers">6</button>
        <button id="btn12" class="operands">*</button>
        <button id="btn13" class="numbers">1</button>
        <button id="btn14" class="numbers">2</button>
        <button id="btn15" class="numbers">3</button>
        <button id="btn16" class="operands">-</button>
        <button id="btn17" class="numbers">0</button>
        <button id="btn18" class="numbers">.</button>
        <button id="btn19" class="equal">=</button>
        <button id="btn20" class="operands">+</button>
    </div>
</div>
</body>
</html>
